<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Alertes</ion-title>
    <ion-badge slot="end" color="danger" *ngIf="unreadCount > 0">
      {{ unreadCount }}
    </ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container-fluid px-4">
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between">
        <div>Notifications</div>
        <ion-badge color="danger" *ngIf="unreadCount > 0">{{ unreadCount }}</ion-badge>
      </div>
      <div class="card-body p-0">
        <div *ngIf="alerts.length === 0" class="text-center py-5 text-muted">
          <p>Aucune alerte</p>
        </div>
        <div *ngFor="let alert of alerts; let i = index" class="p-3 border-bottom" [class.bg-light]="!alert.read">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <strong>{{ alert.message }}</strong>
              <small class="text-muted d-block">{{ alert.date }}</small>
            </div>
            <ion-button size="small" fill="clear" color="primary" (click)="markAsRead(i)" *ngIf="!alert.read">
              Lu
            </ion-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
