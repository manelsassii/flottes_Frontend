<ion-header>
  <ion-toolbar color="primary">
    <div class="sb-nav-fixed">
      <nav class="sb-topnav navbar navbar-expand navbar-dark bg-primary">
       <ion-buttons slot="start">
  <ion-menu-button menu="main-menu" autoHide="false"></ion-menu-button>
</ion-buttons>
        <a class="navbar-brand ps-3" href="#">Agil Fleet</a>
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown">
              <i class="fas fa-user fa-fw"></i> {{ authService.getUserEmail() || 'Conducteur' }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" (click)="logout()">DÃ©connexion</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4 h3 text-primary">Alertes</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a href="#">Accueil</a></li>
          <li class="breadcrumb-item active">Alertes</li>
        </ol>

        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div><i class="fas fa-bell me-2"></i> Notifications</div>
            <span class="badge bg-danger">{{ alerts.length }}</span>
          </div>
          <div class="card-body p-0">
            <div *ngIf="alerts.length === 0" class="text-center py-5 text-muted">
              <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
              <p class="mt-2">Aucune alerte en cours</p>
            </div>
            <div *ngFor="let alert of alerts" class="p-3 border-bottom" [class.bg-light]="!alert.read">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <strong>{{ alert.message }}</strong>
                  <small class="text-muted d-block">{{ alert.date }}</small>
                </div>
                <ion-button size="small" fill="clear" color="primary" (click)="markAlertAsRead(alert)" *ngIf="!alert.read">
                  <i class="fas fa-check"></i>
                </ion-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</ion-content>
