<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="loadData()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Historique Carburant</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list *ngIf="!loading && fuelEntries.length > 0">
        <ion-item *ngFor="let entry of fuelEntries">
          <ion-label>
            <h2>{{ entry.displayName }}</h2>
            <p>{{ entry.refuelDate | date:'dd/MM/yyyy' }}</p>
            <p><strong>{{ entry.quantity }} L</strong> — {{ entry.cost || 0 }} DT</p>
            <p>Km: {{ entry.odometerReading || 'N/A' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <div *ngIf="loading" class="ion-text-center">
        <ion-spinner></ion-spinner>
      </div>

      <div *ngIf="!loading && fuelEntries.length === 0" class="ion-text-center">
        <p>Aucune consommation enregistrée</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
