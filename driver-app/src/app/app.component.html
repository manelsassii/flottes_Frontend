<!-- src/app/app.component.html -->
<ion-app>
  <!-- MENU -->
  <ion-menu side="start" menuId="main-menu" contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Agil Fleet</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="bg-dark">
      <ion-list>
        <ion-item routerLink="/driver-dashboard" lines="none" (click)="closeMenu()">
          <ion-icon name="speedometer-outline" slot="start"></ion-icon>
          <ion-label>Tableau de bord</ion-label>
        </ion-item>
        <ion-item routerLink="/stats" lines="none" (click)="closeMenu()">
          <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
          <ion-label>Statistiques</ion-label>
        </ion-item>
        <ion-item routerLink="/alerts" lines="none" (click)="closeMenu()">
  <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
  <ion-label>Alertes</ion-label>
  <ion-badge slot="end" color="danger" *ngIf="unreadCount > 0">
    {{ unreadCount }}
  </ion-badge>
</ion-item>
        <ion-item routerLink="/history" lines="none" (click)="closeMenu()">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Historique</ion-label>
        </ion-item>
        <ion-item routerLink="/fuel-log" lines="none" (click)="closeMenu()">
          <ion-icon name="flame-outline" slot="start"></ion-icon>
          <ion-label>Enregistrer Carburant</ion-label>
        </ion-item>
        <ion-item routerLink="/fuel-list" lines="none" (click)="closeMenu()">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Historique Carburant</ion-label>
        </ion-item>
      </ion-list>
      
    </ion-content>
  </ion-menu>
 

  <!-- CONTENU PRINCIPAL -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
